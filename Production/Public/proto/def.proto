// rpc return 	data
struct QueryFListResult {
  1: RetHead result;
  2: optional FilesMatchList files;
  /* 剩余的记录条数 */
  3: optional i32 spare ;
  /* 分页读取时,读完后设置此值 */
  4: optional bool isEnd;
}

/* 查询文件列表过滤器结果*/
struct GetFilterResult {
  1: RetHead result;
  2: binary bitset;
  //错误概率 0.001
  3: double falsePositiveProbability; 
  //放置元素个数 10000
  4: i32    expectedNumberOfElements;
}

