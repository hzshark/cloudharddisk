enum Errcode
{
    SUCCESS 			= 0;
    AUTH_ERR 			= 1;
    OUT_OF_SERVICE 		= 2;
    INVAILD_PARAMETER		= 3;
    INVAILD_IDENTIFY		= 4;// token 验证错误
    EXCEED_SESSION_LIMIT	= 5;// 并发限制 
    TRY_LATER		        = 6;
    ERR_OCCURED			= 7;// 未知异常错误    
    FILE_EXIST			= 8;// 文件已经存在
    ERR_IMIE			= 10;// imie check error
}

enum FTYPE{
  NORMAL = 1,           //普通文件
  SMS = 2,		// 短信备份文件
  ADDRESS = 3,		//通讯录备份文件
  DFlOW = 4,            // 3g 流量
  STORE   =5 ,            //存储 
  PICTURE = 6 ,		//图片
  MUSIC =7  ,            //音乐
  NOTEPAD =8,		 //记事簿	
  SECRET = 9,		 //私密文件
  VIDEO	 =10,
  RECORD =11,
  THUMB = 12             //视频文件的预留封面
  }

enum PORDER{
  NAME = 0,               // 名字
  DATE = 1,               // 日期
  SIZE = 2                // 大小     
  }



enum PTYPE{
